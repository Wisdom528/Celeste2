<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Celeste Registration</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #0b0b0b;
  color: #ffffff;
}

header {
  display: flex;
  align-items: center;
  padding: 18px 24px;
  background: #020617;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

header img { width: 40px; height: 40px; }
header h2 { font-size: 1.5rem; font-weight: bold; color: #22c55e; margin-left: 12px; }

.form-container {
  max-width: 500px;
  margin: 60px auto;
  background: #0f172a;
  padding: 40px 30px;
  border-radius: 20px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}

.form-container h2 {
  text-align: center;
  color: #22c55e;
  font-size: 2rem;
  margin-bottom: 30px;
  font-weight: bold;
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: bold;
  margin-bottom: 8px;
  color: #86efac;
}

.form-group input,
.form-group select {
  width: 100%;
  padding: 12px 15px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 1rem;
  background: #1e293b;
  color: #d1fae5;
}

.checkbox-group {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-top: 10px;
}

.checkbox-group input {
  width: 18px;
  height: 18px;
  accent-color: #22c55e;
}

.btn-submit {
  width: 100%;
  padding: 15px;
  font-size: 1.15rem;
  font-weight: bold;
  border: none;
  border-radius: 35px;
  cursor: pointer;
  background: linear-gradient(270deg, #16a34a, #22c55e, #4ade80, #16a34a);
  background-size: 600% 600%;
  color: #052e16;
  animation: gradientShift 5s ease infinite;
  margin-top: 25px;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  color: #86efac;
  margin-top: 40px;
}

/* Permit Key Modal */
#permitModal {
  display: none;
  position: fixed;
  top:0; left:0; right:0; bottom:0;
  background: rgba(0,0,0,0.85);
  justify-content:center;
  align-items:center;
  z-index:1000;
}

#permitModal .modal-content {
  background:#0f172a;
  padding:30px;
  border-radius:16px;
  max-width:400px;
  width:90%;
  text-align:center;
}

#permitModal input {
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:12px;
  border:none;
  outline:none;
  background:#1e293b;
  color:#d1fae5;
}

#permitModal button {
  margin-top:20px;
  padding:14px 20px;
  background:#22c55e;
  color:#052e16;
  font-weight:bold;
  border:none;
  border-radius:35px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="./asset/image/logo.png" alt="Celeste Logo"/>
  <h2>Celeste</h2>
</header>

<div class="form-container">
  <h2>Create Your Account</h2>

  <form id="registerForm">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="fullname" required>
    </div>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" required>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" required>
    </div>

    <div class="form-group">
      <label>Select Country</label>
      <select id="country" required>
        <option value="">-- Select Country --</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label>Select Plan</label>
      <select id="plan" required>
        <option value="">-- Choose a Plan --</option>
        <option value="Premium">Premium (₦14,500)</option>
        <option value="Lite">Lite (₦8,500)</option>
      </select>
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="terms" required>
      <label>I agree to the Terms and Conditions</label>
    </div>

    <button class="btn-submit">Continue</button>
  </form>
</div>

<footer>
  &copy; 2026 Celeste. All Rights Reserved
</footer>

<!-- Permit Key Modal -->
<div id="permitModal">
  <div class="modal-content">
    <h3>Enter Your Celeste Permit Key</h3>
    <input type="text" id="permitKey" placeholder="Enter your permit key">
    <button id="verifyKeyBtn">Verify & Continue</button>
    <p style="margin-top:15px; color:#f87171;">Don't have a key? Contact <a href="https://t.me/Magnuspage" style="color:#facc15;">Coach</a> to get one.</p>
  </div>
</div>

<script>
const VALID_PERMIT_KEY = "4124";

document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault();

  // Validate that all inputs are filled before showing permit
  const fullname = document.getElementById("fullname").value.trim();
  const username = document.getElementById("username").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const country = document.getElementById("country").value;
  const plan = document.getElementById("plan").value;
  const terms = document.getElementById("terms").checked;

  if(!fullname || !username || !phone || !email || !country || !plan){
    alert("Please fill all fields before continuing.");
    return;
  }

  if(!terms){
    alert("You must agree to the Terms and Conditions.");
    return;
  }

  // All fields valid, show permit key modal
  document.getElementById("permitModal").style.display = "flex";
});

// Verify Permit Key
document.getElementById("verifyKeyBtn").addEventListener("click", function(){
  const key = document.getElementById("permitKey").value.trim();
  
  if(key !== VALID_PERMIT_KEY){
    alert("Wrong permit key. Please check and try again or contact support to get a valid key.");
    return;
  }

  // Permit key correct, redirect with all info
  const fullname = encodeURIComponent(document.getElementById("fullname").value);
  const username = encodeURIComponent(document.getElementById("username").value);
  const phone = encodeURIComponent(document.getElementById("phone").value);
  const email = encodeURIComponent(document.getElementById("email").value);
  const country = encodeURIComponent(document.getElementById("country").value);
  const plan = encodeURIComponent(document.getElementById("plan").value);
  const amount = plan === "Premium" ? 14500 : 8500;

  const query = `?fullname=${fullname}&username=${username}&phone=${phone}&email=${email}&country=${country}&plan=${plan}&amount=${amount}&permit=${key}`;
  window.location.href = "payment.html" + query;
});
</script>

</body>
</html>
